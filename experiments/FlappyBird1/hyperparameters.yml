cartpole1:
  env_id: CartPole-v1
  replay_memory_size: 100000
  # replay_memory_size는 경험 리플레이(Experience Replay)에서 사용되는 메모리의 최대 크기를 의미합니다.
  # 에이전트가 환경과 상호작용하면서 얻은 경험(상태, 행동, 보상, 다음 상태, 종료 여부)을 저장해 두는 버퍼의 크기입니다. 
  # 이 메모리에서 미니배치를 샘플링하여 신경망을 학습시키게 됩니다.
  # 100000으로 설정되어 있으므로, 최대 100000개의 경험을 저장할 수 있습니다.
  # 메모리 크기가 크면 더 다양한 경험을 저장할 수 있지만, 그만큼 메모리 사용량이 늘어나게 됩니다.
  mini_batch_size: 32
  epsilon_init: 1
  epsilon_decay: 0.9995
  epsilon_min: 0.05
  network_sync_rate: 10
  learning_rate_a: 0.001
  discount_factor_g: 0.99
  stop_on_reward: 100000
  fc1_nodes: 10
  enable_double_dqn: False
  enable_dueling_dqn: True

